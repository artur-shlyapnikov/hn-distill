name: setup-bun
runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@v2
      with: { bun-version: '1.2.19' }
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/bun
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - run: make install
      shell: bash